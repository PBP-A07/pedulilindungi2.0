<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header-white">
        <h2 style="color: #FF2222;">Data gagal diubah!</h2>
        <span class="close-white">&times;</span>
      </div>
      <div class="modal-body">
        <p class="modal-body-txt">Kemungkinan terdapat data yang sudah dipakai orang atau terdapat kesalahan data.</p>
        <p class="modal-body-txt">Silakan coba mengganti data kembali dan pastikan data sudah benar.</p>
        <div class="btn-container-row">
            <button class="button-primary-icon-danger" onclick="location.href = '/profil-penerima/';">
                <span class="material-icons" style="color: white;">reply</span>
                <p>Kembali</p>
            </button>
        </div>
      </div>
    </div>
  
</div>
  
<script>
// Get the modal
var modal = document.getElementById("myModal");
var span = document.getElementsByClassName("close-white")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = () => closeModal();

function closeModal() {
    $(function(){
        modal.style.display = "none";
        $("#modal-placeholder").empty();
        location.href = '/profil-penerima/';
    });
}
  
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        $("#modal-placeholder").empty();
        location.href = '/profil-penerima/';
    }
}
</script>
