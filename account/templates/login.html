{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css\account\login.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div id="anchor">
      <h2>Log In</h2>
      <div class="form-container" style="width: 420px">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="input-box" name="username" style="margin-top: 40px">
            {{ form.username }}
          </div>
          <div class="input-box" name="password1">
            <input
              type="text"
              placeholder="Masukkan username di sini."
              name="username"
            />
          </div>
          <div class="input-box" name="password2">
            <input
              type="password"
              placeholder="Masukkan password di sini."
              name="password"
            />
          </div>
          <div class="register">
            <p>Belum punya akun? <a href="/auth/">Register</a></p>
          </div>
          {% for message in messages %}
          <div id="error">{{ message }}</div>
          {% endfor %}
          <div class="buttons">
            <input
              class="auth-button"
              id="submit"
              type="submit"
              value="LOG IN"
            />
            <input
              id="kembali"
              class="auth-button"
              type="submit"
              value="Kembali"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
