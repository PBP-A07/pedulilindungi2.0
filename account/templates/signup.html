{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />

    <title>Sign Up</title>
  </head>

  <body>
    <div id="anchor">
      <h2>Sign Up</h2>
      <div class="form-container">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="input-box" name="username" style="margin-top: 90px">
            {{ form.username }}
          </div>
          <div class="input-box" name="password1">{{ form.password1 }}</div>
          <div class="input-box" name="password2">{{ form.password2 }}</div>
          <div class="input-box" name="email">{{ form.email }}</div>
          <div id="email-notif">
            <p></p>
          </div>
          <input
            class="auth-button"
            id="submit"
            type="submit"
            value="SIGN UP"
          />
          <button class="auth-button">Kembali</button>
        </form>
      </div>
    </div>

    <!-- AJAX -->
    <script>
      var changeTimer = false;
      $("#id_email").on("change", function () {
        let email_ajax = $("#id_email").val();
        if (changeTimer !== false) clearTimeout(changeTimer);
        changeTimer = setTimeout(function () {
          /* your ajax here */
          $.ajax({
            type: "POST",
            url: `email_compare`,
            data: {
              // add request body with input value and csrf token
              csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
              email: email_ajax,
            },
            success: function (response) {
              // Ubah tombol submit jadi active.
              $("#submit").prop("disabled", false);
              document.getElementById("email-notif").innerText =
                "Email dapat digunakan.";
            },
            error: function (xhr, ajaxOptions, thrownError) {
              $("#submit").prop("disabled", true);
              document.getElementById("email-notif").innerText =
                "Email tidak dapat digunakan.";
            },
          });
          changeTimer = false;
        }, 300);
      });
    </script>
  </body>
</html>
