{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedulilindungi2.0 | Daftar Vaksin</title>

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>DAFTAR VAKSIN</h1>
        </div>
        <div class="input-container">
            <form method="POST" action="" id="daftarVaksinForm" tempat-url="{% url 'ajax-load-tempat' %}" novalidate>
                {%csrf_token%}
                <div class="input" id="kota">
                    <label for="">Kota</label>
                    <br>
                    {{form.kota}}
                </div>
                <div class="input" id="tempat">
                    <label for="">Tempat</label>
                    <br>
                    {{form.tempat}}
                </div>
                <div class="input" id="jenis_vaksin">
                    <label for="">Jenis Vaksin</label>
                    <br>
                    {{form.jenis_vaksin}}
                </div>
                <div class="input" id="tanggal">
                    <label for="">Tanggal</label>
                    <br>
                    {{form.tanggal}}
                </div>
                <div class="input" id="waktu">
                    <label for="">Waktu</label>
                    <br>
                    {{form.waktu}}
                </div>
                <button class="btn" type="submit" form="daftarVaksinForm" disabled="disabled" value="Daftar Vaksinasi">Daftar Vaksinasi</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $("#id_kota").change(function () {
            var url = $("#daftarVaksinForm").attr("tempat-url");  // get the url of the `tempat-url` view
            var kotaId = $(this).val();  // get the selected kota ID from the HTML input

            $.ajax({                       // initialize an AJAX request
                url: url,                    // set the url of the request (= localhost:8000/hr/ajax/tempat-url/)
                data: {
                    'kota': kotaId       // add the kota id to the GET parameters
                },
                success: function (data) {   // `data` is the return of the `tempat-url` view function
                    $("#id_tempat").html(data);  // replace the contents of the tempat input with the data that came from the server
                }
            });

        });

        
    </script>
</body>
</html>
