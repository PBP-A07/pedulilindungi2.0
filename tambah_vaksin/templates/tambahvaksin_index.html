{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Vaksin | Pedulilindungi2.0</title>

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>TAMBAH VAKSIN</h1>
        </div>
        <div class="input-container">
            <form method="POST" action="" id="tambahVaksinForm" tempat-url="{% url 'ajax-load-tempat' %}" tanggal-url="{% url 'ajax-load-tanggal' %}" jenis-url="{% url 'ajax-load-jenis-vaksin' %}">
                {%csrf_token%}
                <div class="input" id="kota">
                    <label for="">Jenis</label>
                    <br>
                    {{form.jenis}}
                </div>
                <div class="input" id="tanggal">
                    <label for="">Tanggal</label>
                    <br>
                    {{form.tanggal}}
                </div>
                <div class="input" id="jenis_vaksin">
                    <label for="">Jumlah</label>
                    <br>
                    {{form.jumlah}}
                </div>
                <input type="submit" class="btn" value="Tambahkan Jadwal">
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $("#id_kota").change(function () {
            var url = $("#daftarVaksinForm").attr("tanggal-url");  
            var kotaId = $(this).val();  

            $.ajax({                       
                url: url,                    
                data: {
                    'kota': kotaId       
                },
                success: function (data) {   
                    $("#id_tanggal").html(data);  
                }
            });

        });

        $("#id_tanggal").change(function () {
                var url = $("#daftarVaksinForm").attr("jenis-url");
                var tanggalId = $(this).val();

                $.ajax({
                    url: url,
                    data: {
                        'tanggal': tanggalId
                    },
                    success: function (data) {
                        $("#id_jenis_vaksin").html(data);
                    }
                });

            });

        $("#id_jenis_vaksin").change(function () {
            var url = $("#daftarVaksinForm").attr("tempat-url");  
            var jenisVaksinId = $(this).val();  

            $.ajax({                      
                url: url,                    
                data: {
                    'jenis_vaksin': jenisVaksinId       
                },
                success: function (data) {   
                    $("#id_tempat").html(data);  
                }
            });

        });

        
    </script>
</body>
</html>
